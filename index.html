<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body class="darkTheme" onload="setGridSize()">
    <div class="header">
        <h1>Resizable Etch-a-Sketch</h1>
    </div>
    <div class="mainContainer">
        <div class="menuSettings">
            <div class="mSetColorPick">
                <label for="colorPicker">Choose color for brush </label>
                <input type="color" id="colorPicker" value="#427cd3">
            </div>
            <div class="mSetSizePick">
                <label for="sizeSlider">Choose size of draw area</label>
                <input type="range" min="1" max="100" value="16" class="slider" id="sizeSlider" />
                <span class="gridSizeDisplayValue">16 X 16</span>
            </div>
            <div class="mSetTheme">
                <p>Theme</p>
                <div class="themeButtons">
                    <button type="button" class="menuButton" id="mButLightTheme">Light</button>
                    <div id="buttonSpacer"></div>
                    <button type="button" class="menuButton" id="mButDarkTheme">Dark</button>
                </div>
            </div>
        </div>
        <div id="mainDrawArea"></div>
    </div>
</body>
</html>
